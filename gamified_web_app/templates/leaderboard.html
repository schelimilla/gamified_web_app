<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <!-- My CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/leaderboard.css">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Python101</a> -->
          <img class="navbar-brand" src="static/img/logo-selected-transparent.png" width="100" height="60">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">My Badges</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

</head>
<body>
  <div class="container" >
    <div class="row">

      <div class = "col-sm">
        <div>
          <h1 style="padding-top: 30.5%; font-size: 300%; color: white;">Progress</h1>
        </div>

        <div>
          <h5>Basic Data Types</h5>
        </div>
        <div class="progress">
          <div class="progress-bar pb1" role="progressbar" aria-valuenow="{answered_counter}" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div>
          <h5>String Methods</h5>
        </div>
        <div class="progress">
          <div class="progress-bar pb2" role="progressbar" aria-valuenow="{answered_counter}" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div>
          <h5>Integer Methods</h5>
        </div>
        <div class="progress">
          <div class="progress-bar pb3" role="progressbar" aria-valuenow="{answered_counter}" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div>
          <h5>Operators</h5>
        </div>

        <div class="progress">
          <div class="progress-bar pb4" role="progressbar" aria-valuenow="{answered_counter}" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

      </div>

      <div class = "col-sm">
        <div class="container" id="leaderboard-container">
        <div>
          <h1 style="padding-top: 33%; font-size: 300%; color: white;">Leaderboard</h1>
        </div>
      
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item rank" style="background-color: gainsboro; font-weight: bold;">Rank</li>
            <li class="list-group-item name" style="background-color: gainsboro; font-weight: bold;">Name</li>
            <li class="list-group-item points" style="background-color: gainsboro; font-weight: bold;">Points</li>
        </ul>


        </div>
      </div>

      <div class = "col-sm">
        <h1 style="padding-top: 24.5%; font-size: 300%; color: white;">Badges</h1>
        
        <div id="image-container" class="grid-container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>
        </div>
        
      </div>

    </div>
  </div>

  <script src="static/js/leaderboard.js"></script>
</body>
</html>
